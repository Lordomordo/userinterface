{% extends "home.html" %}


{% block dashboard_content %}
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}

th {
  background-color: #4CAF50;
  color: white;
}
.container {
    display: flex;
  }
</style>

    <div class="col-md-9">

<h2 class="text-center">Community Policies</h2>
      <h6 class="text-center">-Here you can download policies from other users-</h6>
      <br><br>

<div class="container">
  <div class="form-group">
    <label for="deviceType">Device Type:</label>
    <select id="deviceType" name="deviceType">
      <option value="">--Please choose an option--</option>
      <option value="carbon_monoxide_detector">Carbon Monoxide Detector</option>
      <option value="smartphone">Smartphone</option>
      <option value="thermostat">Thermostat</option>
      <option value="washer">Washer</option>
      <option value="washing_machine">Washing Machine</option>
      <option value="weather_station">Weather Station</option>
      <option value="window">Window</option>
    </select>
  </div>
  <div class="form-group" style="margin-left: 250px">
    <label>Policies:</label>
    <div id="policy-list"></div>
  </div>
</div>

<script>
document.getElementById("deviceType").addEventListener("change", function() {
  var policyList = document.getElementById("policy-list");
  policyList.innerHTML = "";

  if (this.value !== "") {
    fetch(`http://localhost:8080/get_sub_policies/community/${this.value}`)
      .then(response => response.json())
      .then(data => {
        data.forEach(policy => {
          var policyElement = document.createElement("div");
          policyElement.textContent = policy.sub_policy_name;
          policyList.appendChild(policyElement);
        });
      });
  }
});

</script>

<div id="policy-details" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black; height: 300px; width: 500px; overflow: auto;">
  <pre id="policy-code" style="white-space: pre-wrap;"></pre>
  <div style="display: flex; justify-content: space-between;">
    <div>
      <button id="close-popup">Close</button>
      <button id="download-policy">Download</button>
    </div>
    <button id="delete-policy" style="background-color: red;">Delete Policy</button>
  </div>
</div>

<script>
  var policyList = document.getElementById("policy-list");
policyList.addEventListener("click", function(event) {
  if (event.target.tagName === "DIV") {
    var deviceType = document.getElementById("deviceType").value;
    var policyName = event.target.textContent;

    fetch(`http://localhost:8080/sub_policy_details/community/${deviceType}/${policyName}`)
      .then(response => response.text())
      .then(policyCode => {
        var policyCodeElement = document.getElementById("policy-code");
        policyCodeElement.textContent = policyCode;
        policyCodeElement.setAttribute("data-policy-name", policyName);

        var policyDetails = document.getElementById("policy-details");
        policyDetails.style.display = "block";
      });
  }
});
 var closePopupButton = document.getElementById("close-popup");
  closePopupButton.addEventListener("click", function() {
    var policyDetails = document.getElementById("policy-details");
    policyDetails.style.display = "none";
  });

var downloadPolicyButton = document.getElementById("download-policy");
downloadPolicyButton.addEventListener("click", function() {
  var deviceType = document.getElementById("deviceType").value;
  var policyNameElement = document.getElementById("policy-code");
  var policyName = policyNameElement.getAttribute("data-policy-name");

  fetch(`http://localhost:8080/add_sub_policy_from_db/community/${deviceType}/${policyName}`, { method: 'POST' })
    .then(response => {
      if (!response.ok) {
        throw new Error(`An error occurred: ${response.status}`);
      }
      return response.text();
    })
    .then(result => {
      console.log(result);
    })
    .catch(error => {
      console.error(error);
    });
});

var deletePolicyButton = document.getElementById("delete-policy");
deletePolicyButton.addEventListener("click", function() {
  var deviceType = document.getElementById("deviceType").value;
  var policyNameElement = document.getElementById("policy-code");
  var policyName = policyNameElement.getAttribute("data-policy-name");

  fetch(`http://localhost:8080/delete_sub_policy/community/${deviceType}/${policyName}`, { method: 'DELETE' })
    .then(response => {
      if (!response.ok) {
        throw new Error(`An error occurred: ${response.status}`);
      }
      return response.text();
    })
    .then(result => {
      console.log(result);

      var policyDetails = document.getElementById("policy-details");
      policyDetails.style.display = "none";
    })
    .catch(error => {
      console.error(error);
    });
});

</script>

<script>
var deletePolicyButton = document.getElementById("delete-policy");
deletePolicyButton.addEventListener("click", function() {
  var deviceType = document.getElementById("deviceType").value;
  var policyNameElement = document.getElementById("policy-code");
  var policyName = policyNameElement.textContent;

  var policyNameMatch = policyName.match(/def\s+(\w+)\(/);
  if (policyNameMatch) {
    policyName = policyNameMatch[1];
  }

  fetch(`http://localhost:8080/delete_sub_policy/local/${deviceType}/${policyName}`, { method: 'DELETE' })
    .then(response => {
      if (!response.ok) {
        throw new Error(`An error occurred: ${response.status}`);
      }
      return response.text();
    })
    .then(result => {

      var policyDetails = document.getElementById("policy-details");
      policyDetails.style.display = "none";
      location.reload();
    })
    .catch(error => {
      console.error(error);
    });
});
</script>


{% endblock dashboard_content %}
    </div>
