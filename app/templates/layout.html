<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block link %}

    {% endblock%}

    <style>
    .navbar .nav-item a {
      color: lightgray;
    }
     .nav-item img {
        margin-left: 20px;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard.home')}}">
                <h1>Administrative</h1>
                <h1>Interface</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard.policylist')}}">Policies</a>
                <img src = "static\images\PoliciesPic.png" alt = "" width = "40" height ="40" style="margin-top: 20px;">
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard.addPolicy')}}">New Policy</a>
                    <img src = "static\images\NewPolicyPic.png" alt = "" width = "40" height ="40">
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard.notifications')}}">Notifications</a>
                    <img src = "static\images\NotificationsPic.png" alt = "" width = "40" height ="40" style="margin-top: 20px;">
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard.pendingPolicies')}}">Pending Policies</a>
                    <img src = "static\images\PendingPoliciesPic.png" alt = "" width = "40" height ="40">
            </div>
            <div class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard.community')}}">Community Policies</a>
                    <img src = "static\images\Community.png" alt = "" width = "40" height ="40">
            </div>

        </div>
    </nav>

    <div class="body">

        {% block body %}

        {% endblock body%}
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    {% block script %}
    {% endblock script %}
</body>

</html>
